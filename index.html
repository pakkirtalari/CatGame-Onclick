<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Game</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
<body>
    <div class="dark-background text-center">
        <div>
          <img
            src="./bulb-go-on-img.png"
            class="bulb-image"
          />
        </div>
        <div>
          <img
            src="./cat-img.png"
            class="cat-image"
          />
        </div>
        <div class="d-flex flex-row justify-content-center pt-5">
          <div class="switch-board">
            <h1 class="switch-status">Switched On</h1>
            <button class="off-switch" id="offButton" onclick="switchOff()">OFF</button>
            <button class="on-switch" id="onButton" onclick="switchOn()">ON</button>
          </div>
        </div>
      </div>
      <script src="./index.js"></script>
</body>
</html>
